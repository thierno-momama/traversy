<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP POST </title>
</head>
<body>
    <button id="btn">Get Url</button>
    <br>
    <div id="response"></div>
    <script>
        //select btn
        const btn = document.querySelector('#btn');
        //event
        btn.addEventListener('click', loadGet);
        //function loadGet
        function loadGet(){
            //xhr
            const xhr = new XMLHttpRequest();
            //xhr open
            xhr.open('POST', 'process.php?nom=nomPost', true);
            //xhr onload
            xhr.onload = function(){
                if(this.status === 200){
                    console.log(this.responseText);
                }else{
                    console.log('Not FOund');
                }
            }
            //xhr send
            xhr.send();
        }
    </script>
</body>
</html>
