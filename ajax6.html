<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP INSERT BDD</title>
</head>
<body>
    <form id="myForm">
        <input type="text" name="name" id="name" placeholder="Add Name....">
        <input type="submit" value="Add in Bdd"/>
    </form>
    <div id="response"></div>
    <script>
        //select
        const myForm = document.querySelector("#myForm");
        //event
        myForm.addEventListener('submit', onSubmit);
        //onSubmit
        function onSubmit(e){
            e.preventDefault();
            //name
            let name = document.querySelector('#name');
            const params = 'name='+name.value;
            //xhr 
            const xhr = new XMLHttpRequest();
            //xhr open
            xhr.open('POST', 'bdd.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            //xhr onload
            xhr.onload = function(){
                if(this.status === 200){
                    document.querySelector('#response').innerHTML = (this.responseText);
                    name.value = '';
                }else{
                    console.log('Not Found');
                    name.value = '';
                }
            }
            //xhr send
            xhr.send(params);
        }
    </script>
</body>
</html>
