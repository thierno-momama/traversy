<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get External API</title>
</head>
<body>
    <button id="btn">Get Github API</button>
    <br><br>
    <div id="response"></div>
    <script>
        //select
        const btn = document.querySelector('#btn');
        //event
        btn.addEventListener('click', loadApi);
        //function loadAPi
        function loadApi(){
            //xhr 
            const xhr  = new XMLHttpRequest();
            //xhr open
            xhr.open('GET', 'https://api.github.com/users', true);
            //xhr onload
            xhr.onload = function(){
                //success load api
                if(this.status === 200){
                    const users =  JSON.parse(this.responseText);
                    let output = '';
                    for(let i in users){
                        output += `
                            <div>
                                <img src="${users[i].avatar_url}" width="70" height="70" />
                                <ul>
                                    <li>${users[i].id}</li>
                                    <li>${users[i].login}</li>
                                </ul>
                            </div>
                        `;
                    }
                    document.querySelector('#response').innerHTML = output;

                }else{
                    document.querySelector('#response').innerHTML = 'Not Found';
                }
            }
            //xhr.send
            xhr.send();
        }
    </script>
</body>
</html>
